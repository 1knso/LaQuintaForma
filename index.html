<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LQM">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA QUINTA FORMA | Ficha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Homemade+Apple&family=IM+Fell+DW+Pica:ital@0;1&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- PALETA ATMOSF√âRICA --- */
            --wood-rich: #2a1b12;
            --parchment: #e3d6c0;
            --ink: #2b1f1f;
            --ink-faded: #2b1f1f80;
            
            /* UI Stats */
            --leather-dark: #151010;
            --gold-text: #c5a059;
            --gold-dim: #7d6230;

            /* Axin */
            --fog-bg: #0e0e12;
            --rune-glow: #89cff0;
            --alert-red: #8a1c1c;

            /* Tipograf√≠as */
            --f-title: 'Cinzel Decorative', cursive;
            --f-hand: 'Homemade Apple', cursive; 
            --f-body: 'IM Fell DW Pica', serif;
            --f-mystic: 'Nanum Myeongjo', serif;
        }

        /* Reset y Optimizaci√≥n T√°ctil */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            height: 100vh; 
            overflow: hidden; 
            background: #000; 
            font-family: var(--f-body); 
            color: var(--ink);
            /* Evita el efecto rebote en iOS/Android */
            overscroll-behavior: none;
        }

        /* --- VISTA 1: EL ESCRITORIO --- */
        .study-view {
            position: absolute; inset: 0;
            background-color: var(--wood-rich);
            /* OPTIMIZACI√ìN: Gradiente CSS en lugar de SVG Noise pesado */
            background-image: 
                radial-gradient(circle at center, transparent 0%, #000 120%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 10px);
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.4s ease; /* Transici√≥n m√°s r√°pida para m√≥vil */
        }

        /* --- EL PERGAMINO --- */
        .parchment-sheet {
            width: 90%; max-width: 500px; height: 85vh;
            background-color: var(--parchment);
            color: var(--ink);
            padding: 3rem 1.5rem; /* Ajustado padding para pantallas estrechas */
            position: relative;
            z-index: 10;
            
            /* Sombra optimizada */
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            border-radius: 4px;
            /* OPTIMIZACI√ìN: Eliminado SVG Noise de fondo, usando textura sutil CSS */
            background-image: linear-gradient(to bottom right, rgba(0,0,0,0.05), transparent 40%, rgba(0,0,0,0.1));
            
            /* Clip path simplificado */
            clip-path: polygon(0% 0%, 100% 1%, 98% 99%, 2% 100%);
            
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
            transform: rotate(-1deg);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- DRAWER (STATS) --- */
        .stats-drawer {
            position: absolute; top: 0; right: 0; height: 100%;
            width: 0;
            background-color: var(--leather-dark);
            /* Patr√≥n simple CSS */
            background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a), 
            linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a);
            background-size: 10px 10px;
            box-shadow: -5px 0 30px rgba(0,0,0,0.9);
            z-index: 5;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex; flex-direction: column; padding-top: 80px;
            border-left: 2px solid var(--gold-dim);
            transition: width 0.3s ease-out;
        }
        .stats-drawer.active { width: 140px; }

        .stat-row {
            padding: 10px 5px;
            display: flex; flex-direction: column; align-items: center;
            border-bottom: 1px solid rgba(197, 160, 89, 0.15);
        }
        .stat-label { color: var(--gold-text); font-family: var(--f-title); font-size: 0.7rem; letter-spacing: 1px; opacity: 0.8; }
        .stat-input {
            background: transparent; border: none; outline: none;
            color: var(--gold-text); font-family: var(--f-body); font-size: 1.5rem;
            text-align: center; width: 100%;
            border-bottom: 1px dashed transparent;
        }
        body.editing .stat-input { border-bottom: 1px dashed var(--gold-dim); background: rgba(255,255,255,0.05); }

        /* --- SELLO DE LACRE --- */
        .wax-seal {
            position: absolute; top: 10px; right: 10px; z-index: 50;
            width: 50px; height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #8a1c1c);
            border-radius: 50%;
            box-shadow: 2px 3px 6px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            font-family: var(--f-title); font-size: 1.4rem; color: rgba(50,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            /* Aumentar zona de toque invisible */
            touch-action: manipulation;
        }
        .wax-seal.open { transform: rotate(45deg); border-color: var(--gold-text); color: var(--gold-dim); }

        /* --- CONTENIDO PERGAMINO --- */
        .char-header { text-align: center; margin-bottom: 1.5rem; }
        
        .char-name { 
            font-family: var(--f-hand); font-size: 1.8rem; color: var(--ink); 
            display: block; min-height: 40px; outline: none; border-bottom: 1px solid transparent; 
            line-height: 1.2;
        }
        .char-name:empty::before { content: 'Nombre...'; color: var(--ink-faded); pointer-events: none; }
        .char-name:focus { border-bottom: 1px solid var(--ink); }

        .char-class { 
            font-family: var(--f-title); font-size: 0.85rem; letter-spacing: 1px; 
            text-transform: uppercase; margin-top: 0.5rem; display: block; outline: none; color: #554433; 
        }
        .char-class:empty::before { content: 'Clase...'; color: #55443380; text-transform: none; font-style: italic; }

        /* Inventario */
        .inventory-section h3 { 
            font-family: var(--f-title); text-align: center; margin-bottom: 0.8rem; 
            border-top: 1px solid var(--ink); border-bottom: 1px solid var(--ink); padding: 5px;
            font-size: 1rem;
        }
        .inventory-list { list-style: none; padding: 0; min-height: 50px; }
        .inventory-list li {
            padding: 10px 0; /* M√°s espacio vertical para dedos */
            border-bottom: 1px dashed rgba(43, 31, 31, 0.2);
            font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center;
        }
        .inv-text { width: 80%; outline: none; }
        .inv-delete { 
            opacity: 0; color: var(--alert-red); 
            padding: 5px 10px; /* Zona de toque ampliada */
            font-weight: bold; font-size: 1.2rem;
        }
        body.editing .inv-delete { opacity: 1; }

        .empty-msg { text-align: center; color: var(--ink-faded); font-style: italic; margin-top: 1rem; font-size: 0.9rem; }
        
        .add-btn-styled {
            width: 100%; margin-top: 20px; padding: 12px; background: transparent; border: 1px dashed var(--ink);
            font-family: var(--f-title); color: var(--ink); opacity: 0.6; display: none; font-size: 1rem;
        }
        body.editing .add-btn-styled { display: block; }

        /* --- BOT√ìN AXIN (Joya) --- */
        .axin-gem {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px;
            background: radial-gradient(circle at 30% 30%, #a8e6cf, #1de9b6 40%, #004d40);
            border-radius: 50%; border: 3px solid #bcaaa4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6); cursor: pointer; z-index: 20;
            display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: #fff;
            transition: transform 0.2s;
        }
        .axin-gem:active { transform: translateX(-50%) scale(0.95); }

        /* --- VISTA 2: EL AXIN (MENTE) --- */
        .axin-view {
            position: fixed; inset: 0; 
            /* OPTIMIZACI√ìN: Fondo est√°tico en lugar de animaci√≥n compleja */
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 90%);
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease; 
            overflow: hidden; perspective: 1000px;
            display: flex; flex-direction: column; align-items: center;
        }
        .axin-view.active { opacity: 1; pointer-events: all; }

        /* Niebla: Eliminada la animaci√≥n pesada, sustituida por vi√±eta est√°tica CSS */
        .fog-container { position: absolute; inset: 0; pointer-events: none; background: radial-gradient(transparent 50%, #000 100%); opacity: 0.6; }

        .axin-title {
            margin-top: 3rem; font-family: var(--f-title); color: var(--rune-glow);
            letter-spacing: 4px; font-size: 1.4rem; z-index: 2; text-shadow: 0 0 15px var(--rune-glow); opacity: 0.9;
            text-align: center;
        }

        .rune-grid { flex: 1; width: 100%; display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start; gap: 1.5rem; z-index: 2; padding: 2rem 1rem; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        .rune-card {
            display: flex; flex-direction: column; align-items: center; position: relative;
            /* Animaci√≥n suave y barata de flotaci√≥n */
            animation: float 5s ease-in-out infinite; 
            animation-delay: var(--d);
            width: 80px;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        
        .rune-symbol { font-size: 2.5rem; color: #fff; text-shadow: 0 0 10px var(--rune-glow); transition: transform 0.2s; }
        .rune-name { margin-top: 5px; color: var(--rune-glow); font-family: var(--f-title); font-size: 0.75rem; opacity: 0.8; text-align: center; }
        
        .rune-delete {
            position: absolute; top: -8px; right: -8px; width: 26px; height: 26px; /* M√°s grande para tocar */
            background: var(--alert-red); color: white; border-radius: 50%;
            display: none; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        body.editing .rune-delete { display: flex; }

        .back-btn {
            position: absolute; top: 15px; left: 15px; z-index: 10;
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 12px; font-family: var(--f-title); font-size: 0.9rem;
            border-radius: 4px;
        }

        /* Controles Globales */
        .edit-toggle {
            position: fixed; bottom: 20px; right: 20px; z-index: 200;
            font-size: 2.2rem; cursor: pointer; filter: grayscale(1); transition: transform 0.2s;
            background: rgba(0,0,0,0.3); border-radius: 50%; /* Fondo para legibilidad */
        }
        body.editing .edit-toggle { filter: grayscale(0) drop-shadow(0 0 5px gold); transform: scale(1.1); }

        /* Modal y Alertas */
        .modal-overlay, .sys-alert-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 300; 
            display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); 
        }
        .modal-box, .sys-alert-box { 
            background: #121212; border: 1px solid #333; padding: 1.5rem; width: 90%; max-width: 350px; color: #ccc; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.8); border-radius: 8px;
        }
        .modal-box input, .modal-box textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin-bottom: 15px; 
            font-family: var(--f-body); font-size: 1rem; border-radius: 4px;
        }
        
        .sys-alert-box { border-color: var(--rune-glow); text-align: center; }
        .sys-alert-box h3 { color: var(--rune-glow); margin-bottom: 1rem; font-family: var(--f-title); }
        .sys-alert-actions { display: flex; gap: 10px; margin-top: 1.5rem; }
        .sys-alert-actions button, .modal-box button {
            flex: 1; padding: 12px; font-family: var(--f-title); cursor: pointer; border-radius: 4px; font-size: 0.9rem;
        }
        #mSave, #sysAlertOk { background: var(--rune-glow); color: #000; border: none; font-weight: bold; }
        #mCancel, #sysAlertCancel { background: transparent; border: 1px solid #555; color: #aaa; }

    </style>
</head>
<body>

    <div class="study-view" id="studyView">
        
        <div class="stats-drawer" id="statsDrawer">
            </div>

        <div class="parchment-sheet" id="parchment">
            <div class="wax-seal" id="statsBtn" title="Atributos">‚ú¶</div>
            
            <header class="char-header">
                <span class="char-name" id="charName" contenteditable="false"></span>
                <span class="char-class" id="charClass" contenteditable="false"></span>
            </header>

            <section class="inventory-section">
                <h3>Inventario</h3>
                <ul class="inventory-list" id="inventoryList"></ul>
                <div id="invEmpty" class="empty-msg">El zurr√≥n est√° ligero...</div>
                <button class="add-btn-styled" id="addInvBtn">+ Objeto</button>
            </section>
        </div>

        <div class="axin-gem" id="enterAxinBtn">‚úß</div>
    </div>

    <div class="axin-view" id="axinView">
        <div class="fog-container"></div> <button class="back-btn" id="exitAxinBtn">‚Üê Volver</button>
        <h1 class="axin-title">SANTUARIO INTERIOR</h1>

        <div class="rune-grid" id="runeGrid"></div>
        <button class="add-btn-styled" id="addRuneBtn" style="color:var(--rune-glow); border-color:var(--rune-glow); max-width: 250px; margin-bottom: 80px;">+ Inscribir Axioma</button>
    </div>

    <div class="edit-toggle" id="editToggle">üóùÔ∏è</div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <h3 style="color:var(--rune-glow); font-family:var(--f-title); margin-bottom:1rem;">Axioma</h3>
            <input type="text" id="mName" placeholder="Nombre">
            <input type="text" id="mIcon" placeholder="S√≠mbolo" maxlength="2">
            <textarea id="mDesc" rows="4" placeholder="Descripci√≥n..."></textarea>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="mCancel">Cancelar</button>
                <button id="mSave">Guardar</button>
            </div>
        </div>
    </div>

    <div class="sys-alert-overlay" id="sysAlert">
        <div class="sys-alert-box">
            <h3 id="sysAlertTitle">CONFIRMACI√ìN</h3>
            <p id="sysAlertMsg">¬øEst√°s seguro?</p>
            <div class="sys-alert-actions">
                <button id="sysAlertCancel">Cancelar</button>
                <button id="sysAlertOk">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const STAT_NAMES = ["Vigor", "Pulso", "Temple", "L√≥gica", "Instinto", "Presencia"];
        const defaultData = {
            name: "", class: "", inventory: [], axioms: [],
            stats: { Vigor: "+0", Pulso: "+0", Temple: "+0", L√≥gica: "+0", Instinto: "+0", Presencia: "+0" }
        };
        
        let data = JSON.parse(localStorage.getItem('grimorio_final_data')) || defaultData;
        let isEditing = false;
        let editId = null;

        // --- DOM ---
        const $ = (id) => document.getElementById(id);
        const dom = {
            body: document.body, study: $('studyView'), axin: $('axinView'),
            parchment: $('parchment'), drawer: $('statsDrawer'), seal: $('statsBtn'),
            name: $('charName'), class: $('charClass'), invList: $('inventoryList'), invEmpty: $('invEmpty'),
            runeGrid: $('runeGrid'), toggle: $('editToggle'),
            modal: $('modal'), inputs: { name: $('mName'), icon: $('mIcon'), desc: $('mDesc') },
            statInputs: {}
        };

        function save() { localStorage.setItem('grimorio_final_data', JSON.stringify(data)); }

        // --- INICIALIZACI√ìN ---
        function init() {
            renderStatsPanel();
            renderStudy();
            renderAxin();
        }

        // 1. Panel de Stats
        function renderStatsPanel() {
            dom.drawer.innerHTML = '';
            STAT_NAMES.forEach(stat => {
                const val = data.stats[stat] || "+0";
                const row = document.createElement('div');
                row.className = 'stat-row';
                row.innerHTML = `<span class="stat-label">${stat.toUpperCase()}</span><input type="text" class="stat-input" value="${val}" readonly>`;
                
                const input = row.querySelector('input');
                input.addEventListener('blur', (e) => { data.stats[stat] = e.target.value; save(); });
                dom.drawer.appendChild(row);
                dom.statInputs[stat] = input;
            });
        }

        // Interacci√≥n Drawer (Movimiento suavizado para m√≥vil)
        dom.seal.onclick = () => {
            dom.seal.classList.toggle('open');
            dom.drawer.classList.toggle('active');
            
            if(dom.drawer.classList.contains('active')) {
                // Desplazamiento m√°s sutil en m√≥vil para no perder foco
                dom.parchment.style.transform = 'translateX(-40px) rotate(-1deg)';
            } else {
                dom.parchment.style.transform = 'translateX(0) rotate(-1deg)';
            }
        };

        // 2. Estudio
        function renderStudy() {
            dom.name.innerText = data.name;
            dom.class.innerText = data.class;
            dom.invList.innerHTML = '';
            
            if(data.inventory.length === 0) dom.invEmpty.style.display = 'block';
            else {
                dom.invEmpty.style.display = 'none';
                data.inventory.forEach((item, idx) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="inv-text" contenteditable="${isEditing}">${item}</span><span class="inv-delete" onclick="delInv(${idx})">‚úñ</span>`;
                    li.querySelector('.inv-text').addEventListener('blur', (e) => { data.inventory[idx] = e.target.innerText; save(); });
                    dom.invList.appendChild(li);
                });
            }
        }

        [dom.name, dom.class].forEach(el => el.addEventListener('blur', () => {
            data.name = dom.name.innerText; data.class = dom.class.innerText; save();
        }));
        $('addInvBtn').onclick = () => { data.inventory.push("..."); save(); renderStudy(); };
        
        window.delInv = (i) => { 
            showConfirm("¬øQuemar este objeto?").then((si) => {
                if(si) { data.inventory.splice(i,1); save(); renderStudy(); }
            });
        };

        // 3. Axin
        function renderAxin() {
            dom.runeGrid.innerHTML = '';
            if(data.axioms.length === 0) dom.runeGrid.innerHTML = '<div class="rune-empty-state" style="color:#666; text-align:center; font-style:italic; width:100%;">Silencio...</div>';
            
            data.axioms.forEach((ax, i) => {
                const el = document.createElement('div');
                el.className = 'rune-card';
                // Delay escalonado para la animaci√≥n de flotaci√≥n
                el.style.setProperty('--d', (i * 0.2) + 's');
                el.innerHTML = `<div class="rune-delete" onclick="delRune(event, ${ax.id})">‚úñ</div><div class="rune-symbol">${ax.icon}</div><div class="rune-name">${ax.name}</div>`;
                el.onclick = (e) => { if(!e.target.classList.contains('rune-delete')) openModal(ax); };
                dom.runeGrid.appendChild(el);
            });
        }
        
        window.delRune = (e, id) => { 
            e.stopPropagation(); 
            showConfirm("¬øOlvidar Axioma?").then((si) => {
                if(si) { data.axioms = data.axioms.filter(a=>a.id!==id); save(); renderAxin(); }
            });
        };

        // Modal
        function openModal(ax = null) {
            dom.modal.style.display = 'flex';
            editId = ax ? ax.id : null;
            dom.inputs.name.value = ax ? ax.name : ''; dom.inputs.icon.value = ax ? ax.icon : '‚úß'; dom.inputs.desc.value = ax ? ax.desc : '';
            const read = !isEditing;
            Object.values(dom.inputs).forEach(i => i.readOnly = read);
            $('mSave').style.display = isEditing ? 'inline-block' : 'none';
        }
        $('mCancel').onclick = () => dom.modal.style.display = 'none';
        $('mSave').onclick = () => {
            const newAx = { id: editId || Date.now(), name: dom.inputs.name.value, icon: dom.inputs.icon.value, desc: dom.inputs.desc.value };
            if(editId) { const idx = data.axioms.findIndex(a=>a.id===editId); data.axioms[idx] = newAx; } else data.axioms.push(newAx);
            save(); renderAxin(); dom.modal.style.display = 'none';
        };
        $('addRuneBtn').onclick = () => openModal(null);

        // Edici√≥n
        dom.toggle.onclick = () => {
            isEditing = !isEditing;
            dom.body.classList.toggle('editing', isEditing);
            dom.toggle.innerText = isEditing ? 'üîì' : 'üóùÔ∏è';
            dom.name.contentEditable = isEditing;
            dom.class.contentEditable = isEditing;
            Object.values(dom.statInputs).forEach(inp => inp.readOnly = !isEditing);
            renderStudy();
        };

        // Navegaci√≥n
        $('enterAxinBtn').onclick = () => { dom.axin.classList.add('active'); dom.study.style.opacity = 0; };
        $('exitAxinBtn').onclick = () => { dom.axin.classList.remove('active'); dom.study.style.opacity = 1; };

        init();

        // Alerta Personalizada
        function showConfirm(mensaje) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('sysAlert');
                const msgElem = document.getElementById('sysAlertMsg');
                const btnOk = document.getElementById('sysAlertOk');
                const btnCancel = document.getElementById('sysAlertCancel');

                msgElem.innerText = mensaje;
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('active'), 10);

                const handleConfirm = () => { close(); resolve(true); };
                const handleCancel = () => { close(); resolve(false); };

                const close = () => {
                    overlay.classList.remove('active');
                    setTimeout(() => overlay.style.display = 'none', 200);
                    btnOk.removeEventListener('click', handleConfirm);
                    btnCancel.removeEventListener('click', handleCancel);
                };

                btnOk.addEventListener('click', handleConfirm);
                btnCancel.addEventListener('click', handleCancel);
            });
        }
    </script>
</body>
</html>
