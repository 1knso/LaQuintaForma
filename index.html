<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA QUINTA FORMA | Ficha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Homemade+Apple&family=IM+Fell+DW+Pica:ital@0;1&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- PALETA ATMOSF√âRICA --- */
            --wood-rich: #2a1b12;
            --parchment: #e3d6c0;
            --ink: #2b1f1f;
            --ink-faded: #2b1f1f80; /* Placeholders */
            
            /* UI Stats (Cuero Oscuro y Oro) */
            --leather-dark: #151010;
            --gold-text: #c5a059;
            --gold-dim: #7d6230;

            /* Axin (Niebla M√≠stica) */
            --fog-bg: #0e0e12;
            --rune-glow: #89cff0;
            --alert-red: #8a1c1c;

            /* Tipograf√≠as */
            --f-title: 'Cinzel Decorative', cursive;
            --f-hand: 'Homemade Apple', cursive; 
            --f-body: 'IM Fell DW Pica', serif;
            --f-mystic: 'Nanum Myeongjo', serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { height: 100vh; overflow: hidden; background: #000; font-family: var(--f-body); color: var(--ink); }

        /* --- VISTA 1: EL ESCRITORIO --- */
        .study-view {
            position: absolute; inset: 0;
            background-color: var(--wood-rich);
            /* Textura de madera realista */
            background-image: 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)),
                repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(0,0,0,0.1) 4px),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }

        /* --- EL PERGAMINO (Hoja Principal) --- */
        .parchment-sheet {
            width: 85%; max-width: 500px; height: 85vh;
            background-color: var(--parchment);
            color: var(--ink);
            padding: 4rem 2rem;
            position: relative;
            z-index: 10; /* Por encima del drawer cuando est√° cerrado */
            
            /* Sombra y Textura de Papel Roto */
            box-shadow: 0 10px 40px rgba(0,0,0,0.7), inset 0 0 80px rgba(160, 130, 90, 0.4);
            border-radius: 2px;
            clip-path: polygon(0% 0%, 100% 1%, 99% 100%, 1% 99%); /* Efecto irregular */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.03' numOctaves='4'/%3E%3CfeColorMatrix values='0 0 0 0 0.9 0 0 0 0 0.85 0 0 0 0 0.75 0 0 0 1 0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.5'/%3E%3C/svg%3E");
            
            overflow-y: auto;
            transform: rotate(-1deg); /* Rotaci√≥n est√©tica inicial */
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- PANEL DE STATS (DRAWER) --- */
        .stats-drawer {
            position: absolute; top: 0; right: 0; height: 100%;
            width: 0; /* Oculto inicialmente */
            background-color: var(--leather-dark);
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 4px);
            box-shadow: -10px 0 50px rgba(0,0,0,0.9);
            z-index: 5; /* Debajo del pergamino */
            overflow: hidden;
            display: flex; flex-direction: column; padding-top: 90px;
            border-left: 2px solid var(--gold-dim);
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .stats-drawer.active { width: 140px; }

        .stat-row {
            padding: 12px 5px;
            display: flex; flex-direction: column; align-items: center;
            border-bottom: 1px solid rgba(197, 160, 89, 0.15);
        }
        .stat-label { color: var(--gold-text); font-family: var(--f-title); font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 2px; opacity: 0.7; }
        .stat-input {
            background: transparent; border: none; outline: none;
            color: var(--gold-text); font-family: var(--f-body); font-size: 1.6rem;
            text-align: center; width: 60px;
            border-bottom: 1px dashed transparent;
        }
        body.editing .stat-input { border-bottom: 1px dashed var(--gold-dim); background: rgba(255,255,255,0.05); }

        /* --- EL SELLO DE LACRE (Bot√≥n Men√∫) --- */
        .wax-seal {
            position: absolute; top: 15px; right: 15px; z-index: 50;
            width: 55px; height: 55px;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #8a1c1c);
            border-radius: 50%;
            box-shadow: 2px 3px 6px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            font-family: var(--f-title); font-size: 1.6rem; color: rgba(50,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .wax-seal:active { transform: scale(0.9); }
        .wax-seal.open { transform: rotate(45deg); border-color: var(--gold-text); color: var(--gold-dim); box-shadow: 0 0 15px var(--gold-dim); }

        /* --- CONTENIDO DEL PERGAMINO --- */
        .char-header { text-align: center; margin-bottom: 2rem; }
        
        .char-name { 
            font-family: var(--f-hand); font-size: 2rem; color: var(--ink); 
            display: block; min-height: 45px; outline: none; border-bottom: 1px solid transparent; transition: 0.3s;
        }
        .char-name:empty::before { content: 'Nombre...'; color: var(--ink-faded); pointer-events: none; }
        .char-name:focus { border-bottom: 1px solid var(--ink); }

        .char-class { 
            font-family: var(--f-title); font-size: 0.9rem; letter-spacing: 2px; 
            text-transform: uppercase; margin-top: 0.5rem; display: block; outline: none; color: #554433; 
        }
        .char-class:empty::before { content: 'Clase / Ocupaci√≥n...'; color: #55443380; text-transform: none; font-style: italic; }

        /* Inventario */
        .inventory-section h3 { 
            font-family: var(--f-title); text-align: center; margin-bottom: 1rem; 
            border-top: 1px solid var(--ink); border-bottom: 1px solid var(--ink); padding: 5px;
        }
        .inventory-list { list-style: none; padding: 0; min-height: 50px; }
        .inventory-list li {
            padding: 8px 0; border-bottom: 1px dashed rgba(43, 31, 31, 0.2);
            font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center;
        }
        .inv-text { width: 85%; outline: none; }
        .inv-delete { opacity: 0; color: var(--alert-red); padding: 0 10px; font-weight: bold; }
        body.editing .inv-delete { opacity: 1; }

        .empty-msg { text-align: center; color: var(--ink-faded); font-style: italic; margin-top: 2rem; font-size: 1rem; }
        
        .add-btn-styled {
            width: 100%; margin-top: 20px; padding: 10px; background: transparent; border: 1px dashed var(--ink);
            font-family: var(--f-title); color: var(--ink); opacity: 0.6; display: none;
        }
        body.editing .add-btn-styled { display: block; }

        /* Bot√≥n AXIN (Joya Inferior) */
        .axin-gem {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 65px; height: 65px;
            background: radial-gradient(circle at 30% 30%, #a8e6cf, #1de9b6 40%, #004d40);
            border-radius: 50%; border: 3px solid #bcaaa4;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6); cursor: pointer; z-index: 20;
            display: flex; justify-content: center; align-items: center; font-size: 1.8rem; color: #fff;
            transition: 0.3s;
        }
        .axin-gem:active { transform: translateX(-50%) scale(0.9); }

        /* --- VISTA 2: EL AXIN (MENTE) --- */
        .axin-view {
            position: fixed; inset: 0; background: var(--fog-bg);
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 1.2s ease; overflow: hidden; perspective: 1000px;
            display: flex; flex-direction: column; align-items: center;
        }
        .axin-view.active { opacity: 1; pointer-events: all; }

        /* Niebla Animada */
        .fog-container { position: absolute; inset: 0; pointer-events: none; opacity: 0.4; }
        .fog-img {
            position: absolute; width: 300%; height: 300%; top: -100%; left: -100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='f'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.01' numOctaves='5'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23f)' opacity='0.5'/%3E%3C/svg%3E");
            animation: drift 60s linear infinite;
        }
        @keyframes drift { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .axin-title {
            margin-top: 3rem; font-family: var(--f-title); color: var(--rune-glow);
            letter-spacing: 5px; font-size: 1.5rem; z-index: 2; text-shadow: 0 0 20px var(--rune-glow); opacity: 0.8;
        }

        .rune-grid { flex: 1; width: 100%; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 2rem; z-index: 2; padding: 2rem; overflow-y: auto;}
        
        .rune-card {
            display: flex; flex-direction: column; align-items: center; position: relative;
            animation: float 4s ease-in-out infinite; animation-delay: var(--d);
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        
        .rune-symbol { font-size: 2.8rem; color: #fff; text-shadow: 0 0 10px var(--rune-glow); transition: 0.3s; }
        .rune-name { margin-top: 8px; color: var(--rune-glow); font-family: var(--f-title); font-size: 0.8rem; opacity: 0.8; }
        
        .rune-delete {
            position: absolute; top: -5px; right: -10px; width: 22px; height: 22px;
            background: var(--alert-red); color: white; border-radius: 50%;
            display: none; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem;
        }
        body.editing .rune-delete { display: flex; }

        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            background: transparent; border: 1px solid #444; color: #888;
            padding: 5px 15px; font-family: var(--f-title);
        }

        /* Controles Globales */
        .edit-toggle {
            position: fixed; bottom: 20px; right: 20px; z-index: 200;
            font-size: 2rem; cursor: pointer; filter: grayscale(1); transition: 0.3s;
        }
        body.editing .edit-toggle { filter: grayscale(0) drop-shadow(0 0 5px gold); transform: scale(1.1); }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 300; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #121212; border: 1px solid #333; padding: 2rem; width: 90%; max-width: 400px; color: #ccc; }
        .modal-box input, .modal-box textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; margin-bottom: 15px; font-family: var(--f-body); }

        /* --- ALERTA DE SISTEMA --- */
        .sys-alert-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .sys-alert-box {
            background: #0a0a0a; border: 1px solid var(--rune-glow);
            padding: 2rem; width: 90%; max-width: 350px;
            text-align: center; box-shadow: 0 0 30px rgba(137, 207, 240, 0.2);
            transform: scale(0.9); transition: transform 0.2s;
        }
        .sys-alert-overlay.active .sys-alert-box { transform: scale(1); }

        .sys-alert-box h3 { color: var(--rune-glow); font-family: var(--f-title); margin-bottom: 1rem; letter-spacing: 2px; }
        .sys-alert-box p { color: #ccc; font-family: var(--f-body); font-size: 1.2rem; margin-bottom: 2rem; }

        .sys-alert-actions { display: flex; justify-content: space-around; gap: 10px; }
        .sys-alert-actions button {
            flex: 1; padding: 10px; cursor: pointer; font-family: var(--f-title); font-weight: bold;
            border: 1px solid #333; background: transparent; color: #888; transition: 0.3s;
        }
        .sys-alert-actions button#sysAlertOk {
            border-color: var(--rune-glow); color: var(--rune-glow);
        }
        .sys-alert-actions button:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="study-view" id="studyView">
        
        <div class="stats-drawer" id="statsDrawer">
            </div>

        <div class="parchment-sheet" id="parchment">
            <div class="wax-seal" id="statsBtn" title="Ver Atributos">‚ú¶</div>
            
            <header class="char-header">
                <span class="char-name" id="charName" contenteditable="false"></span>
                <span class="char-class" id="charClass" contenteditable="false"></span>
            </header>

            <section class="inventory-section">
                <h3>Inventario</h3>
                <ul class="inventory-list" id="inventoryList"></ul>
                <div id="invEmpty" class="empty-msg">El zurr√≥n est√° ligero...</div>
                <button class="add-btn-styled" id="addInvBtn">+ A√±adir Objeto</button>
            </section>
        </div>

        <div class="axin-gem" id="enterAxinBtn">‚úß</div>
    </div>

    <div class="axin-view" id="axinView">
        <div class="fog-container"><div class="fog-img"></div></div>
        
        <button class="back-btn" id="exitAxinBtn">‚Üê Volver</button>
        <h1 class="axin-title">SANTUARIO INTERIOR</h1>

        <div class="rune-grid" id="runeGrid"></div>
        <button class="add-btn-styled" id="addRuneBtn" style="color:var(--rune-glow); border-color:var(--rune-glow); max-width: 200px; margin-bottom: 50px;">+ Inscribir Axioma</button>
    </div>

    <div class="edit-toggle" id="editToggle" title="Modo Edici√≥n">üóùÔ∏è</div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <h3 style="color:var(--rune-glow); font-family:var(--f-title); margin-bottom:1rem;">Axioma</h3>
            <input type="text" id="mName" placeholder="Nombre">
            <input type="text" id="mIcon" placeholder="S√≠mbolo" maxlength="2">
            <textarea id="mDesc" rows="4" placeholder="Descripci√≥n..."></textarea>
            <div style="text-align: right;">
                <button id="mCancel" style="padding: 5px 15px; background: transparent; border: 1px solid #555; color: #888;">Cancelar</button>
                <button id="mSave" style="padding: 5px 15px; background: var(--rune-glow); border: none; color: #000; font-weight: bold;">Guardar</button>
            </div>
        </div>
    </div>

    <div class="sys-alert-overlay" id="sysAlert">
        <div class="sys-alert-box">
            <h3 id="sysAlertTitle">CONFIRMACI√ìN</h3>
            <p id="sysAlertMsg">¬øEst√°s seguro?</p>
            <div class="sys-alert-actions">
                <button id="sysAlertCancel">Cancelar</button>
                <button id="sysAlertOk">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const STAT_NAMES = ["Vigor", "Pulso", "Temple", "L√≥gica", "Instinto", "Presencia"];
        const defaultData = {
            name: "", class: "", inventory: [], axioms: [],
            stats: { Vigor: "+0", Pulso: "+0", Temple: "+0", L√≥gica: "+0", Instinto: "+0", Presencia: "+0" }
        };
        
        let data = JSON.parse(localStorage.getItem('grimorio_final_data')) || defaultData;
        let isEditing = false;
        let editId = null;

        // --- DOM ---
        const $ = (id) => document.getElementById(id);
        const dom = {
            body: document.body, study: $('studyView'), axin: $('axinView'),
            parchment: $('parchment'), drawer: $('statsDrawer'), seal: $('statsBtn'),
            name: $('charName'), class: $('charClass'), invList: $('inventoryList'), invEmpty: $('invEmpty'),
            runeGrid: $('runeGrid'), toggle: $('editToggle'),
            modal: $('modal'), inputs: { name: $('mName'), icon: $('mIcon'), desc: $('mDesc') },
            statInputs: {}
        };

        function save() { localStorage.setItem('grimorio_final_data', JSON.stringify(data)); }

        // --- INICIALIZACI√ìN ---
        function init() {
            renderStatsPanel();
            renderStudy();
            renderAxin();
        }

        // 1. Panel de Stats (Drawer)
        function renderStatsPanel() {
            dom.drawer.innerHTML = '';
            STAT_NAMES.forEach(stat => {
                const val = data.stats[stat] || "+0";
                const row = document.createElement('div');
                row.className = 'stat-row';
                row.innerHTML = `<span class="stat-label">${stat.toUpperCase()}</span><input type="text" class="stat-input" value="${val}" readonly>`;
                
                const input = row.querySelector('input');
                input.addEventListener('blur', (e) => { data.stats[stat] = e.target.value; save(); });
                dom.drawer.appendChild(row);
                dom.statInputs[stat] = input;
            });
        }

        // Animaci√≥n Drawer y Pergamino
        dom.seal.onclick = () => {
            dom.seal.classList.toggle('open');
            dom.drawer.classList.toggle('active');
            
            // Si abre el drawer, deslizar el pergamino a la izquierda para ver mejor en movil
            if(dom.drawer.classList.contains('active')) {
                dom.parchment.style.transform = 'translateX(-50px) rotate(-1deg)';
            } else {
                dom.parchment.style.transform = 'translateX(0) rotate(-1deg)';
            }
        };

        // 2. Estudio (Datos e Inventario)
        function renderStudy() {
            dom.name.innerText = data.name;
            dom.class.innerText = data.class;
            dom.invList.innerHTML = '';
            
            if(data.inventory.length === 0) dom.invEmpty.style.display = 'block';
            else {
                dom.invEmpty.style.display = 'none';
                data.inventory.forEach((item, idx) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="inv-text" contenteditable="${isEditing}">${item}</span><span class="inv-delete" onclick="delInv(${idx})">‚úñ</span>`;
                    li.querySelector('.inv-text').addEventListener('blur', (e) => { data.inventory[idx] = e.target.innerText; save(); });
                    dom.invList.appendChild(li);
                });
            }
        }

        // Listeners b√°sicos
        [dom.name, dom.class].forEach(el => el.addEventListener('blur', () => {
            data.name = dom.name.innerText; data.class = dom.class.innerText; save();
        }));
        $('addInvBtn').onclick = () => { data.inventory.push("..."); save(); renderStudy(); };
        window.delInv = (i) => { 
            showConfirm("¬øQuemar este objeto en la hoguera?").then((si) => {
                if(si) { data.inventory.splice(i,1); save(); renderStudy(); }
            });
        };

        // 3. Axin (Runas)
        function renderAxin() {
            dom.runeGrid.innerHTML = '';
            if(data.axioms.length === 0) dom.runeGrid.innerHTML = '<div class="rune-empty-state" style="color:#666; text-align:center; font-style:italic;">Silencio...</div>';
            
            data.axioms.forEach((ax, i) => {
                const el = document.createElement('div');
                el.className = 'rune-card';
                el.style.setProperty('--d', i*0.2+'s');
                el.innerHTML = `<div class="rune-delete" onclick="delRune(event, ${ax.id})">‚úñ</div><div class="rune-symbol">${ax.icon}</div><div class="rune-name">${ax.name}</div>`;
                el.onclick = (e) => { if(!e.target.classList.contains('rune-delete')) openModal(ax); };
                dom.runeGrid.appendChild(el);
            });
        }
        window.delRune = (e, id) => { 
            e.stopPropagation(); 
            showConfirm("¬øDesterrar este conocimiento de tu mente?").then((si) => {
                if(si) { data.axioms = data.axioms.filter(a=>a.id!==id); save(); renderAxin(); }
            });
        };

        // Modal
        function openModal(ax = null) {
            dom.modal.style.display = 'flex';
            editId = ax ? ax.id : null;
            dom.inputs.name.value = ax ? ax.name : ''; dom.inputs.icon.value = ax ? ax.icon : '‚úß'; dom.inputs.desc.value = ax ? ax.desc : '';
            const read = !isEditing;
            Object.values(dom.inputs).forEach(i => i.readOnly = read);
            $('mSave').style.display = isEditing ? 'inline-block' : 'none';
        }
        $('mCancel').onclick = () => dom.modal.style.display = 'none';
        $('mSave').onclick = () => {
            const newAx = { id: editId || Date.now(), name: dom.inputs.name.value, icon: dom.inputs.icon.value, desc: dom.inputs.desc.value };
            if(editId) { const idx = data.axioms.findIndex(a=>a.id===editId); data.axioms[idx] = newAx; } else data.axioms.push(newAx);
            save(); renderAxin(); dom.modal.style.display = 'none';
        };
        $('addRuneBtn').onclick = () => openModal(null);

        // --- SISTEMA DE EDICI√ìN GLOBAL ---
        dom.toggle.onclick = () => {
            isEditing = !isEditing;
            dom.body.classList.toggle('editing', isEditing);
            dom.toggle.innerText = isEditing ? 'üîì' : 'üóùÔ∏è';
            
            // Habilitar edici√≥n en pergamino
            dom.name.contentEditable = isEditing;
            dom.class.contentEditable = isEditing;
            
            // Habilitar inputs de stats
            Object.values(dom.statInputs).forEach(inp => inp.readOnly = !isEditing);
            
            renderStudy(); // Refrescar inventario
        };

        // Navegaci√≥n
        $('enterAxinBtn').onclick = () => { dom.axin.classList.add('active'); dom.study.style.opacity = 0; };
        $('exitAxinBtn').onclick = () => { dom.axin.classList.remove('active'); dom.study.style.opacity = 1; };

        init();

        // --- FUNCI√ìN DE ALERTA PERSONALIZADA ---
        function showConfirm(mensaje) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('sysAlert');
                const msgElem = document.getElementById('sysAlertMsg');
                const btnOk = document.getElementById('sysAlertOk');
                const btnCancel = document.getElementById('sysAlertCancel');

                msgElem.innerText = mensaje;
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('active'), 10); // Animaci√≥n

                // Definir qu√© pasa al clickar
                const handleConfirm = () => { close(); resolve(true); };
                const handleCancel = () => { close(); resolve(false); };

                const close = () => {
                    overlay.classList.remove('active');
                    setTimeout(() => overlay.style.display = 'none', 200);
                    // Limpiar listeners para evitar duplicados
                    btnOk.removeEventListener('click', handleConfirm);
                    btnCancel.removeEventListener('click', handleCancel);
                };

                btnOk.addEventListener('click', handleConfirm);
                btnCancel.addEventListener('click', handleCancel);
            });
        }
    </script>
</body>
</html>
